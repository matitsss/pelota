<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelotas con Tecla P</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .pelota {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("keydown", (event) => {
            if (event.key.toLowerCase() === "p") {
                const pelota = document.createElement("div");
                pelota.classList.add("pelota");
                document.body.appendChild(pelota);
            }
        });
    </script>
</body>
</html>
